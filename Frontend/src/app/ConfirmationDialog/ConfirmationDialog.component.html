<div class="confirmation-dialog">
  <h2>{{ data.message }}</h2>
  <div class="buttons">
    <button mat-flat-button color="primary" (click)="confirmDeletion()" class="confirm-button">Yes</button>
    <button mat-flat-button color="warn" (click)="cancelDeletion()" class="cancel-button">No</button>
  </div>
</div>
