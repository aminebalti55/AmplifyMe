<h2 mat-dialog-title>Gift Points</h2>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.pointsToAdd" placeholder="Enter points">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button class="close-button" (click)="onClose()">Close</button>
  <button mat-button class="gift-button" (click)="onGiftPoints()">Gift</button>
</div>
